<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxKMITL</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/tedxkmitl.css">
    <script>
        document.createElement("picture");
    </script>
    <script src="js/picturefill.min.js" async></script>
</head>
<body>
<section id="main">
    <div class="row">
        <div class="top-bar">
            <div class="top-bar-title">
            <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
                <button class="menu-icon dark" type="button" data-toggle></button>
            </span>
                <div class="nav-logo-bg">
                    <img src="img/nav-on-w.svg" alt="TEDxKMITL">
                </div>
            </div>
            <div id="responsive-menu">
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">speakers</a></li>
                        <li><a href="#">event</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero-wrap">
            <img src="img/Living_out_loud.svg" alt="" class="living-out-loud">
            <picture>
                <source srcset="img/x-hero-lg.png 1x, img/2x/x-hero-lg.png 2x">
                <img src="img/x-hero-lg.png" alt="" class="x-hero">
            </picture>
        </div>
    </div>
</section>
<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script type="text/javascript">
    $(document).foundation()
</script>
</body>
</html>
